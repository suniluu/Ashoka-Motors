<template>
<lightning-card>
    <h1 class="cardClass">SALES CAR DETAILS </h1>
    <template if:true={showbrandpopup}>
        <div class="popup-container">
          <div class="popup-content">
            <lightning-combobox fieldid="id" class="my-input" options={brandoptions} onchange={handleKeymakeyear}
            label="brand" variant="label-hidden" dropdown-alignment="auto">
          </lightning-combobox>
          </div>
        </div>
      </template>
    
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span>
                    <br />
             <b><lightning-button icon-name="standard:home" class="slds-size_1-of-2 slds-float_left" label="Home"
                            onclick={CallMain}>
                        </lightning-button></b>

                </span>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <b><lightning-input class="slds-size_1-of-2 " type="date" label="Search By Date" placeholder="Search" value={searchTerm}
                    onchange={handleSearch} style="width: 250px;"></lightning-input></b>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <b> <lightning-combobox class="slds-size_1-of-2 slds-float_right" label="Month" value={getmonth}
                    placeholder="Select Month" options={options2} onchange={changeMonth}
                    style="width: 250px;"></lightning-combobox></b>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <span>
                    <b> <lightning-combobox class="slds-size_1-of-2 slds-float_right" label="Year" value={getYear}
                            placeholder="Select Year" options={options1} onchange={changeYear}
                            style="width: 250px;"></lightning-combobox></b>
                </span>
            </div>
        </div>

        <br />

        <div class="myTable">
            <b><lightning-datatable key-field="Id" data={cases} columns={columns} onrowaction={handleRowAction}
                    sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting} hide-checkbox-column
                    onheaderaction={handleHeaderAction}>
                </lightning-datatable></b>
        </div>

    </lightning-card>
</template>
