        <div class="slds-grid slds-wrap">
          <template for:each={records} for:item="record">
            <div key={record.Id} class="slds-col slds-size_1-of-2 slds-p-around_medium">
              <div class="slds-card" onmouseover={showButton} onmouseout={hideButton}>
                <div class="slds-grid slds-wrap slds-card__body slds-m-around_medium">
                  <div class="slds-col slds-size_1-of-2">
                    <template for:each={record.AM_Vehicle_Images__r} for:item="cont">
                      <div key={cont.Id} class="slds-p-around_small">
                        <div class="slds-image">
                          <img src={cont.AM_Vehicle_Main_Image__c} alt={record.Id} style="border-radius: 8px;" />
                          <div class="slds-image__overlay slds-image__overlay--dark slds-image__overlay--opacity_medium">
                            <div class="slds-align_absolute-center">
                              <h2 class="slds-text-heading_medium slds-text-color_inverse">{record.AM_Vehicle_Final_Amount__c}</h2>
                            </div>
                          </div>
                        </div>
                      </div>
                    </template>
                  </div>
                  <div class="slds-col slds-size_1-of-2 slds-p-vertical_small">
                    <h2 class="slds-text-heading_small slds-m-bottom_xx-small"><b>{record.AM_Make_Year__c}
                        {record.AM_Brand__c} {record.AM_Vehicle_Model__c}</b></h2>
                    <div class="slds-grid slds-wrap slds-p-bottom_small">
                      <div class="slds-col slds-size_1-of-2">
                        <p class="slds-text-heading_small slds-m-bottom_xx-small"><b>Price:</b></p>

                        <p class="slds-text-heading_small slds-m-bottom_xx-small"><b>Variant:</b></p>
                      </div>
                      <div class="slds-col slds-size_1-of-2">
                        <p class="slds-text-heading_small slds-m-bottom_xx-small">₹ {record.AM_Vehicle_Final_Amount__c}</p>
                        <p class="slds-text-heading_small slds-m-bottom_xx-small">{record.KMS_Travelled__c}</p>
                        <p class="slds-text-heading_small slds-m-bottom_xx-small">{record.AM_Variant__c}</p>
                      </div>
                    </div>
                  </div>
