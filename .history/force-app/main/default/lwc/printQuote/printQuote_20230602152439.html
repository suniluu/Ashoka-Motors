<template>
    
    <lightning-card>
        
    
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
                            style="font-size:x-large; font-weight:bold;">Search Phone Number</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <lightning-card>
                            <b><label for="id" style="font-size: medium;">Search Phone Number</label>
                                <lightning-input fieldid="id" type="search" onchange={handleSearchNumber} value={vehNum}
                                    placeholder="Search Vehicle Number here"></lightning-input></b>
                            <br />
                            <lightning-button class="slds-align_absolute-center" label="Search Vehicle" variant="brand"
                                onclick={handlesearch}></lightning-button>
                        </lightning-card>
                    </div>


                 <!--   <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    </footer>-->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!--Updateing Record-->
        <div class="slds-align_absolute-center">
           <b> <h1 class="cardClass" style="font-size: 24px; color: rgb(170,26,7); font-family:  Verdana, Arial, Helvetica, sans-serif;">Edit Customer Details</h1></b>
        </div>

    </div>
    </lightning-card>

    <lightning-button label="Open Quote" title="Open Quote" onclick={handleOpenQuote}></lightning-button>
</template>
