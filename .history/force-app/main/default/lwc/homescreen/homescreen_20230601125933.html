<template>
    <lightning-card>
        <div>
            <c-header-comp></c-header-comp>
        </div>
    </lightning-card>
    <lightning-card>
        <div style="min-width: 225px; border-right: 1px solid #e7e7e7;">
            <lightning-layout>
                
                <lightning-layout-item class={menuClass} size="auto">
                    
                &nbsp; <lightning-icon  icon-name="utility:rows" class="slds-icon--small" onclick={openNav}></lightning-icon>
                    <label for="id" style="font-size:x-large; padding-left:5px;" ><b > MENU</b></label>
                    <template if:true={showMenu}>
                    <lightning-vertical-navigation selected-item="vehiclemangement" onselect={changeHandleAction}
                        class="navigation">
                        
                        <lightning-vertical-navigation-section for="id"  style="font-size: medium;" >

                            <lightning-vertical-navigation-item label="Vehicle Management" 
                                name="vehiclemangement" ></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Customer Management"
                                name="CustomerManagement"></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Dealer Management"
                                name="DealerManagement"></lightning-vertical-navigation-item>

                                <lightning-vertical-navigation-item label="Car Owner Detail"
                                name="CarOwnerDetail"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item label="Sales Management"
                                name="SalesManagement"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item label="Purchase Management"
                                name="PurchaseManagement"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item label="Investments & Profits"
                                name="InvestmentsProfits"></lightning-vertical-navigation-item>
                                <lightning-vertical-navigation-item label="Reports"
                                name="Reports"></lightning-vertical-navigation-item>

                        </lightning-vertical-navigation-section>
                    </lightning-vertical-navigation>
                </template>
                </lightning-layout-item>

                <lightning-layout-item class="slds-align_absolute-center"  >

                    <template if:true={vecilemangementValue}>
                        <div >
                                <c-vehcile-management-screen></c-vehcile-management-screen>
                        </div>
                    </template>

                    <template if:true={CustomerManagementValue}>
                        <div >
                            <c-customer-management-screen></c-customer-management-screen>
                        </div>
                    </template >

                    <template if:true={DealerManagementValue}>
                        <div >
                            <c-dealer-management-screen></c-dealer-management-screen>
                        </div>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item class={componentClass} size="auto">
                    <template if:true={CarOwnerDetailValue}>
                        <div > 
                          <!--  <button   style="width:350px; text-align:center;" onclick={goToCarOwner}>Go To Sales Car</button></b>-->  
                          <c-car-seller-owner-cmp></c-car-seller-owner-cmp>
                        </div>
                    </template>

                    <!--<template if:true={SalesManagementValue}>
                        <div>
                            <c-car-sales></c-car-sales>
                        </div>
                    </template>-->

                    <template if:true={PurchaseManagementValue}>
                        <div>
                            <c-purchase-vehicle-details></c-purchase-vehicle-details>
                        </div>
                    </template>


                    <template if:true={InvestmentsProfitsValue}>
                        <div>
                            <c-investment-profit></c-investment-profit>
                        </div>
                    </template>


                    <template if:true={ReportsValue}>
                        <div>
                            <c-dealer-management-screen></c-dealer-management-screen>
                        </div>
                    </template>


                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
