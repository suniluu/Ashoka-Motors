<template>
    <lightning-card>
        <div>
            <c-header-comp></c-header-comp>
        </div>
        </lightning-card>
   
    <lightning-card>
        <h1 class="cardClass">CAR OWNER DETAILS </h1>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span>
                    <br />
                    <b><lightning-button icon-name="standard:home" class="slds-size_1-of-2 slds-float_left" label="Home"
                        onclick={CallMain}></lightning-button></b>
                </span>
            </div>


            <div class="slds-col">
                <span>
                    <b><lightning-combobox class="slds-size_1-of-2 slds-float_right" name="contacts" label="Select Type" 
                        placeholder="Choose Type" value={searchTerm}
                        onchange={handleSearch} options={statusOptions}>
                    </lightning-combobox> </b>
                </span>
            </div>
        </div>
        <br />

        <div class="myTable">
            <b class="slds-table slds-table_bordered slds-table_col-bordered">
                <lightning-datatable key-field="Id" data={Vehicles.data} columns={columns} onrowaction={handleRowAction}
                    sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting}
                    onheaderaction={handleHeaderAction} hide-checkbox-column="true">
                </lightning-datatable> </b>
        </div>

    </lightning-card>
</template>
