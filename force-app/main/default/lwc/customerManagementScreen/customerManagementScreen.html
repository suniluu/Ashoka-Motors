<template>
    <lightning-card>
        
 
         <div class="slds-grid slds-gutters">
 
             <div class="slds-col">
                 <span>
 
                 </span>
             </div>
 
             <div class="slds-col slds-align_absolute-center">
                 <span>
                     <b><button   style="width:350px" onclick={Addcustomer}>ADD Customer</button></b>
                     <br />
                     
                     <br />
                     <b><button   style="width:350px" onclick={editcustomer}>Edit Customer</button></b>
                     <br />
                     <br />
                     <b><button  style="width:350px" onclick={deletecustomer}>Delete Customer</button></b>
                     <br />
                     <br />
                     <b><button   style="width:350px" onclick={CallCustomerPrefernces}>All Customer Enquiries</button></b>
                     <br />
                     <br />
                     <b><button   style="width:350px" onclick={gotoBilling}>Customer's Payment</button></b>
                     <br />
                     <br />
                     <b><button   style="width:350px" onclick={GetQuote}>Get Quote</button></b>
                   
                    
                 </span>
             </div>
 
             <div class="slds-col">
                 <span>
 
                 </span>
             </div>

         </div>
 



         <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closedModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate cardClass">PAYMENT</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
    
                        <lightning-card>
                           
                            <b><lightning-input type="text" onchange={handleGivenPhoneNum}
                                value={PhoneNum} label="Search Via Phone Number"></lightning-input></b>
                            <br />
                            <br />
                            <lightning-button class="slds-align_absolute-center" label="Search" variant="brand"
                                onclick={handlePhonenumberSearch}></lightning-button>
                        </lightning-card>
    
    
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    
     </lightning-card>
 </template>
